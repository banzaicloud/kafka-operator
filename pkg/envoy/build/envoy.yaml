admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 19090
      filter_chains:
        - filters:
            - name: envoy.tcp_proxy
              config:
                stat_prefix: broker_tcp-0
                cluster: broker-0
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 19091
      filter_chains:
        - filters:
            - name: envoy.tcp_proxy
              config:
                stat_prefix: broker_tcp-1
                cluster: broker-1
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 19092
      filter_chains:
        - filters:
            - name: envoy.tcp_proxy
              config:
                stat_prefix: broker_tcp-2
                cluster: broker-2
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 19093
      filter_chains:
        - filters:
            - name: envoy.tcp_proxy
              config:
                stat_prefix: broker_tcp-3
                cluster: broker-3
  clusters:
    - name: broker-0
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: kafka-0.kafka-headless.test.svc.cluster.local
            port_value: 9094
    - name: broker-1
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      http2_protocol_options: {}
      hosts:
        - socket_address:
            address: kafka-1.kafka-headless.test.svc.cluster.local
            port_value: 9094
    - name: broker-2
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      http2_protocol_options: {}
      hosts:
        - socket_address:
            address: kafka-2.kafka-headless.test.svc.cluster.local
            port_value: 9094
    - name: broker-3
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      http2_protocol_options: {}
      hosts:
        - socket_address:
            address: kafka-3.kafka-headless.test.svc.cluster.local
            port_value: 9094
